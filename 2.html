<h1>css</h1>
<p>cascading style sheets<br>
  웹 문서의 전반적인 스타일을 미리 저장해 둔 스타일시트이다.<br>
  문서 전체의 일관성을 유지할 수 있고, 세세한 스타일 지정의 필요를 줄여 이용에 편리성을 더 했다.<br>
   기존의 웹 언어인 HTML은 웹 문서를 다양하게 설계하고 수시로 변경하는데 많은 제약이 따랐다.<br>
   이를 보완하기 위해 만들어진 것이 스타일 시트이고 스타일 시트의 표준안이 바로 CSS이다.
 </p>
