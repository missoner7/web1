<h1>python</h1>
<p>오픈소스 고급 프로그래밍 언어 중 하나이다.<br>
   C언어를 기반으로 한 오픈소스 고급 프로그래밍 언어로, 1991년 귀도 반 로섬(Guido van Rossum)에 의해 설계 및 개발되었다.<br>
   파이썬이라는 이름은 파이썬을 설계한 귀도 반 로섬이 좋아하는 코미디 프로그램 “Monty Python's Flying Circus”에서 따온 것이라고 한다. </p>
